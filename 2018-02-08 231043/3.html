            console.log(`${logIndex++}.===============================`);

    <script type="text/javascript">
        
        {

            let reg3 = new RegExp(/xyz/ig,'i');

        }

        {

            let s = 'bbb_bb_b';

            let reg1 = /b+/g;//下一个字符不需要满足
            let reg2 = /b+/y;//下一个字符一定要满足

            console.log('1', reg1.exec(s));
            console.log('2', reg2.exec(s));

            console.log('1', reg1.exec(s));
            console.log('2', reg2.exec(s));

            //粘性
            console.log('sticky', reg1.sticky, reg2.sticky);
        }

        {

            console.log('\uD83D');
            console.log(/^\uD83D/.test('\uD83D\uDC2A'));
            console.log(/^\uD83D/u.test('\uD83D\uDC2A'));

            console.log(/\u{61}/.test('a'));
            console.log(/\u{61}/u.test('a'));
        }

        {
            log();

        {
