<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
</head>
<body>
    <p>es6</p>
    <p>array</p>
    <p>vuejs</p>
    <script type="text/javascript">
        var logIndex = 0;
        function log(){
            console.log(`${logIndex++}.===============================`);
        }
    </script>
    <script type="text/javascript">
        
        {
            log();

            let o = 1;
            let p = 2;
            let es5 = {
                o: o,
                p: p
            };
            let es6 = {
                o,
                p
            };

            console.log(es5,es6);
        }

        {
            log();
            let obj = {
                getName(){
                    return 'Ray';
                },
                getAge(){
                    return 28;
                }
            };

            console.log(obj.getName(),obj.getAge());
        }

        {
            log();
            let a = 'b';
            let es5 = {
                a: 'c'
            };
            let es6 = {
                [a]: 'c'
            };

            console.log('es5', es5);
            console.log('es6', es6);
        }

        {
            log();
            console.log('string', Object.is('abc','abc'));

            console.log('0', +0 === -0);//true
            console.log('0', Object.is(+0,-0));//false

            console.log('NaN', NaN === NaN);//false
            console.log('NaN', Object.is(NaN, NaN));//true
        }

        {
            console.log('copy', Object.assign({a:'a'},{b:'b'}));
        }

        {
            log();
            let obj = {
                o: 123,
                k: 456
            };

            for(let key of Object.keys(obj)){
                console.log(key);
            }

            for(let value of Object.values(obj)){
                console.log(value);
            }

            for(let item of Object.entries(obj)){
                console.log(item);
            }

            for(let item of Object.entries(obj)){
                console.log(item);
            }
        }

        {
            log();
            var arr = ['a','b','c'];
            for(let key of arr.keys()){
                console.log(key);
            }

            for(let key of Object.entries(arr)){
                console.log(key);
            }

        }

        {
            log();
            let {a,b,...c} = {
                a: 'test',
                b: 'es5',
                c: 'ccc',
                d: 'ddd'
            };

            console.log(a);
            console.log(b);
            console.log(c);
        }

    </script>
</body>
</html>
