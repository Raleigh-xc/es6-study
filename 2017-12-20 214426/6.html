<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
</head>
<body>
    <p>ES6</p>
    <p>Hello</p>
    <p>VueJs</p>
    <script type="text/javascript">
        {
            let a = 1;
            let b = 2;

            let es5obj = {
                a: a,
                b: b
            };

            let es6obj = {
                a,
                b
            }

            console.log('es5obj', es5obj);
            console.log('es6obj', es6obj);
        }

        {
            let es5_method = {
                hello: function(){
                    console.log('hello');
                }
            };

            let es6_method = {
                hello(){
                    console.log('hello');
                }
            }

            es5_method.hello();
            es6_method.hello();
        }

        {
            let a = 'b';

            let es5obj = {
                a: 'c',
                b: 'c'
            };

            let es6obj = {
                [a]: 'c'
            }

            console.log(es5obj, es6obj);
        }

        {
            //new API
            console.log('字符串', Object.is('abc','abc'), 'abc'==='abc');

            console.log('数组', Object.is([],[]), []===[]);

            console.log('拷贝', Object.assign({a:'a'},{b:'b'}));

            var obj = {
                a: 'A'
            };

            Object.assign(obj, {b: 'b'});

            console.log(obj);

            for(let [key, value] of Object.entries(obj)){
                console.log(key, value);
            }
        }

        {
            let {a, b, ...c} = {
                a: 'AAA',
                b: 'BBB',
                c: 'CCC',
                d: 'DDD'
            };

            console.log(a);
            console.log(b);
            console.log(c,typeof c);
        }
    </script>
</body>
</html>
