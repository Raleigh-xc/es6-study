<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
</head>
<body>
    <p>ES6</p>
    <p>Hello</p>
    <p>VueJs</p>
    <script type="text/javascript">
        {
            let arr = Array.of(3,4,5,6,7);

            console.log('arr', arr);

            let emp = Array.of();

            console.log('emp', emp);
        }

        {
            //Array.from
            let p = document.querySelectorAll('p');
            p.forEach(function(item){
                console.log(item.textContent);
            });

            let pArr = Array.from(p);
            pArr.forEach(function(item){
                console.log(item.textContent);
            });

            console.log(Array.from([1,2,3],function(item){return item*2;}))
        }

        {
            console.log('fill-7',[1,'a',undefined].fill(7));


            //不包括3
            console.log('fill-pos', ['a','b','c','d'].fill(7,1,3));
        }

        {
            for(let index of ['1','c','ks'].keys()){
                console.log(index);
            }

            // not support
            // for(let value of ['1','c','ks'].values()){
            //     console.log(value);
            // }

            for(let item of ['1','c','ks'].entries()){
                console.log(item);
            }

            for(let [index, value] of ['1','c','ks'].entries()){
                console.log(index, value);
            }

            for(let item of ['1','c','ks']){
                console.log('for-of', item);
            }
        }

        {
            var arr = [1, 2, 3, 4, 5, 6];
            //不包含5
            console.log(arr.copyWithin(0, 3, 5));
        }

        {
            var arr = [1, 2, 3, 4, 5, 6];

            console.log(arr.indexOf(3));
            console.log(arr.find(function(item){
                return item > 3;
            }));
            console.log(arr.findIndex(function(item){
                return item > 3;
            }))
        }

        {
            var arr = [1, 2, 3, 4, 5, 6, NaN];
            console.log('number', arr.includes(1));
            console.log('number', arr.includes(NaN)); //true
            console.log('number', arr.indexOf(NaN)); //false
        }
    </script>
</body>
</html>
