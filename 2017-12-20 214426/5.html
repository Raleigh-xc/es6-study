<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
</head>
<body>
    <p>ES6</p>
    <p>Hello</p>
    <p>VueJs</p>
    <script type="text/javascript">
        {
            function a(x, y = 'world'){
                console.log('default: ', x, y);
            }

            a('hello');
            a('hello', 'vueJs');
        }

        {
            let x = 'test';
            function test2(x, y=x){
                console.log('作用域: ', x, y);
            }
            test2('kill');
            test2();
        }

        {
            function a(...args){
                for(let item of args){
                    console.log('rest', item);
                }
            }

            a(1,2,3,4,'a');
        }

        {
            console.log('...', ...[1,2,3]);
        }

        {
            let arrow = v => v*2;

            console.log('arrow:', arrow(3));

            let arrow2 = () => 5;
            console.log('arrow2', arrow2());
        }

        {
            function tail(x){
                console.log('tail', x);
            }

            function fx(x){
                return tail(x);
            }

            fx(123);
        }
    </script>
</body>
</html>
