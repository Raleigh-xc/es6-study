<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Map</title>
</head>
<body>
    <p>ES6</p>
    <p>Hello</p>
    <p>VueJs</p>
    <script type="text/javascript">
        {
            let map = new Map();
            let arr = ['123'];

            map.set(arr,456);

            console.log(map);
        }

        {
            let map = new Map([['a','123'],['ba','323']]);

            console.log(map);

            console.log('size', map.size);
            console.log('has', map.has('a'));
            console.log('delete', map.delete('a'), map);
            console.log('clear', map.clear(), map);
        }
    </script>
</body>
</html>
